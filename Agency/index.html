<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="banner-design">

        <div class="navbar">
            <div class="logo">
                <img src="Image/logo.png" alt="Logo">
            </div>
            <div class="menus">
                <ul>
                    <li>how it works</li>
                    <li>about company</li>
                    <li>our partners</li>
                    <li>contact us</li>
                </ul>
            </div>
        </div>

        <!-- Banner Content -->

        <div class="content-container">
            <h1>insure your Startup's future <span>in 2 minutes</span></h1>

            <!-- para content -->
            <p>Get personlises insurance plan by answering few simple questions</p>

            <!-- button -->

             <div class="btn">Get Started</div>
        </div>

        <!-- Graph Container -->

        <div class="graph-container">
            <img src="Image/Group.png" alt="graph">
        </div>

        <!-- abstracts -->
        <div class="abstracts-1">
            <img src="Image/abstract-1.png" alt="abstract-1">
        </div>
        <div class="abstracts-2">
            <img src="Image/abstract-2.png" alt="abstract-2">
        </div>




    </section>
    
</body>
</html>
